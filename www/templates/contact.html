<ion-view view-title="">

    <ion-nav-bar class="bar-light ">


        <ion-nav-title>
            Contact
        </ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <!--ion-nav-buttons side="right" >
            <button class="button  button-clear small-text" style="color:red; font-size:14px;" >AVBRYT
            </button>
        </ion-nav-buttons-->
    </ion-nav-bar>
    <ion-content>

        <div class="contact-img" style="width: 100%;height: 240px;position: relative">
            <img src="img/contact.png" alt="Contact" height="240" style="width: 100%" />                
        </div>

        <div class="row">
            <div class="col">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <textarea placeholder="Comments" rows="5"></textarea>
                    </label>

                </div>
            </div>
        </div>

        <div class="padding">
            <button class="button button-block button-calm" ng-click="SendComments()">Send</button>
        </div>


    </ion-content>
</ion-view>
